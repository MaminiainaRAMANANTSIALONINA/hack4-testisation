<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,600,600i,700,700i|Satisfy|Comic+Neue:300,300i,400,400i,700,700i"
      rel="stylesheet"
    />  
</head>
<body>
    <div class="container" id="container">
  
      <div class="form-container register-container">
        <form action="#">
          <h1>Inscrivez-vous</h1>
          <input type="text" placeholder="Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button>S'inscrire</button>
          <span>ou vous avez déja un compte?</span>
          <div class="social-container">
            <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
            <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
          </div>
        </form>
      </div>
  
      <div class="form-container login-container">
        <form action="#">
          <h1>Connectez-vous.</h1>
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox">
              <label>Remember me</label>
            </div>
            <div class="pass-link">
              <a href="#">Mot de passe oublié?</a>
            </div>
          </div>
          <button>Se connecter</button>
          <span>Vous n'avez pas encore de  compte?</span>
          <div class="social-container">
            <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
            <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
          </div>
        </form>
      </div>
  
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">Bienvenue</h1>
            <p>Si vous avez déja un compte , connectez-vous ici</p>
            <button class="ghost" id="login">Se connecter
              <i class="lni lni-arrow-left login"></i>
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="title">Inscrivez-vous pour voir plus</h1>
            <p>Si vous n'avez pas encore de compte, rejoignez-nous.</p>
            <button class="ghost" id="register">Register
              <i class="lni lni-arrow-right register"></i>
            </button>
          </div>
        </div>
      </div>
  
    </div>
  
    <script src="app.js"></script>
  
  </body>
</html>
