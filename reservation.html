<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="assets/img/apple-touch-icon.ico" rel="apple-touch-icon" />

    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"

  />

    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.min.css"

</head>
<body>
          <!-- ======= Reservartion de  Table Section ======= -->
          <section id="book-a-table" class="book-a-table">
            <div class="container max-width-container">
              <div class="section-title">
                <h2>Book a <span>Table</span></h2>
              </div>
    
              <form role="form" class="email-form">
                <div class="row">
                  <div class="col-lg-4 col-md-6 form-group">
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      id="name"
                      placeholder="Your Name"
                      data-rule="minlen:4"
                      data-msg="Please enter at least 4 chars"
                    />
                    <div class="validate"></div>
                  </div>
                  <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="Your Email"
                      data-rule="email"
                      data-msg="Please enter a valid email"
                    />
                    <div class="validate"></div>
                  </div>
                  <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                    <input
                      type="text"
                      class="form-control"
                      name="phone"
                      id="phone"
                      placeholder="Your Phone"
                      data-rule="minlen:4"
                      data-msg="Please enter at least 4 chars"
                    />
                    <div class="validate"></div>
                  </div>
                  <div class="col-lg-4 col-md-6 form-group mt-3">
                    <input
                      type="text"
                      name="date"
                      class="form-control"
                      id="date"
                      placeholder="Date"
                      data-rule="minlen:4"
                      data-msg="Please enter at least 4 chars"
                    />
                    <div class="validate"></div>
                  </div>
                  <div class="col-lg-4 col-md-6 form-group mt-3">
                    <input
                      type="text"
                      class="form-control"
                      name="time"
                      id="time"
                      placeholder="Time"
                      data-rule="minlen:4"
                      data-msg="Please enter at least 4 chars"
                    />
                    <div class="validate"></div>
                  </div>
                  <div class="col-lg-4 col-md-6 form-group mt-3">
                    <input
                      type="number"
                      class="form-control"
                      name="people"
                      id="people"
                      placeholder="Number of people"
                      data-rule="minlen:1"
                      data-msg="Please enter at least 1 chars"
                    />
                    <div class="validate"></div>
                  </div>
                </div>
                <div class="form-group mt-3">
                  <textarea
                    class="form-control"
                    name="message"
                    rows="5"
                    placeholder="Message"
                  ></textarea>
                  <div class="validate"></div>
                </div>
                <div class="mb-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">
                    Your booking request was sent. We will call back or send an
                    Email to confirm your reservation. Thank you!
                  </div>
                </div>
                <div class="text-center">
                  <button type="reset">Send Message</button>
                </div>
              </form>
            </div>
          </section>
          <!-- End Book A Table Section -->
</body>
</html>
